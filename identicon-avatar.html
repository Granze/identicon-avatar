<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="pnglib-import.html">
<link rel="import" href="identicon-import.html">

<!--
GitHub-style identicon avatar.

Example:

    <identicon-avatar></identicon-avatar>

@element identicon-avatar
@demo
-->
<dom-module id="identicon-avatar">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }
  </style>

  <template>
    <iron-image id="identicon" style="width:420px; height:420px;" src="[[encodedPng]]" preload fade></iron-image>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'identicon-avatar',

    properties: {
      /**
       * @property hash
       * @type String
       */
      hash: {
        type: String,
        value: 'granze'
      }
    },

    /**
     * @property encodedPng
     * @type String
     * @private
     */
    encodedPng: null,

    attached: function() {
      var data = new Identicon(this.hash, 420).toString();
      this.encodedPng = 'data:image/png;base64,' + data;
    }

  });

</script>
